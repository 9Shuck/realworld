{{#if articlesCount > 10}}
	<nav>
		<ul class="pagination">
			{{#each range as v}}
				<li class='page-item {{v === page ? "active": ""}}'>
					<a rel='prefetch' href="/{{base}}/{{v + 1}}" class="page-link">{{v + 1}}</a>
				</li>
			{{/each}}
		</ul>
	</nav>
{{/if}}

<script>
	export default {
		computed: {
			range(articlesCount) {
				const range = [];
				for (let i = 0; i < Math.ceil(articlesCount / 10); ++i) {
					range.push(i);
				}
				return range;
			}
		}
	};
</script>
